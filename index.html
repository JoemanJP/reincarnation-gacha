<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>投胎抽卡模擬器 | Reincarnation Gacha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌏 投胎抽卡模擬器</h1>
    <p class="subtitle">看看你下輩子出生在哪！</p>
    <div id="card" class="card hidden">
      <h2 id="country-name"></h2>
      <img id="flag" src="" alt="flag" class="flag"/>
      <ul>
        <li><b>人類發展指數 (HDI)：</b> <span id="hdi"></span></li>
        <li><b>平均壽命：</b> <span id="life"></span></li>
        <li><b>人口機率：</b> <span id="rarity"></span></li>
      </ul>
    </div>
    <button onclick="drawGacha()">🎰 投胎！</button>
    <p id="counter">已轉生次數：0</p>
    <div class="share">
      <button onclick="shareResult()">🔗 分享結果</button>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
